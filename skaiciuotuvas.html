<!DOCTYPE html>

<html lang="lt">

<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator">
    <meta name="keywords" content="Calculator">
    <meta name="author" content="Gabrielė Vaitiekutė">
    <title>Calculator</title>
</head>

<body>

    <div class="frame">
        
        <div class="answer-box" id="display"></div>
        <div class="buttons-section"> 
                <input type="button" class="function-button" value="%"  onclick="display(this.value)">
                <input type="button" class="function-button " value="!" onclick="display(this.value)">
                <input type="button" class="del-button " value="DE" onclick="backspace()">
                <input type="button" class="del-button" value="AC" onclick="clearDisplay()">
                <input type="button" class="answer-button" value="="onclick="calculate()">
            
                <input type="button" class="function-button" value="x²" onclick="handlePower(2)">
                <input type="button" class="number-button" value="7" onclick="display(this.value)">
                <input type="button" class="number-button" value="8" onclick="display(this.value)">
                <input type="button" class="number-button" value="9" onclick="display(this.value)">
                <input type="button" class="function-button" value="+" onclick="display(this.value)">
            
                <input type="button" class="function-button" value="xⁿ" onclick="handlePower('n')">
                <input type="button" class="number-button" value="4" onclick="display(this.value)">
                <input type="button" class="number-button" value="5" onclick="display(this.value)">
                <input type="button" class="number-button" value="6" onclick="display(this.value)">
                <input type="button" class="function-button" value="-" onclick="display(this.value)">
            
                <input type="button" class="function-button" value="√" onclick="startRoot(2)">
                <input type="button" class="number-button" value="1" onclick="display(this.value)">
                <input type="button" class="number-button" value="2" onclick="display(this.value)">
                <input type="button" class="number-button" value="3" onclick="display(this.value)">
                <input type="button" class="function-button" value="×" onclick="display(this.value)">
            
                <input type="button" class="function-button" value="ⁿ√" onclick="startRoot('n')">
                <input type="button" class="function-button" value="," onclick="display(this.value)">
                <input type="button" class="number-button" value="0" onclick="display(this.value)">
                <input type="button" class="function-button" value="( )" onclick="handleBracket()">
                <input type="button" class="function-button" value="÷" onclick="display(this.value)">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
